<nav *ngIf="page && hasNavigation" class="navbar navbar-fixed-top" [style.border-bottom]="border_bottom_color" (window:resize)="onResize()">
  <div class="container-starbook">
    <a class="navbar-brand" routerLink="/"><img src="/assets/images/brand-logo-name-rotated.png" alt="starbook"></a>
    <ul class="nav navbar-nav navbar-right">
      <!-- <li class="nav-item" *ngIf="auth">
        <a class="btn btn-navbar"><i class="fa fa-th-large" aria-hidden="true"></i></a>
      </li>
      <li class="nav-item" *ngIf="auth">
        <a class="btn btn-navbar"><i class="fa fa-th" aria-hidden="true"></i></a>
      </li> -->
      <li class="nav-item signup-item" *ngIf="!auth">
        <a class="btn btn-success btn-signup" routerLink="/auth/worker">Iscriviti</a>
      </li>
      <li class="nav-item account" *ngIf="auth">
        <a class="nav-link" routerLink="/account/profile"><img class="image" [src]="account_avatar_url" (error)="errorHandler($event)" alt="Starbook User"><span>{{auth.profile.firstname}}</span></a>
      </li>
      <li class="nav-item">
        <div class="user-container dropdown">
          <a class="btn btn-navbar" data-toggle="dropdown"><i class="fa fa-bars" aria-hidden="true"></i></a>
          <ul class="dropdown-menu">
            <li class="list-item" *ngIf="auth"><a class="btn" routerLink="/account/profile">Profilo</a></li>
            <li class="list-item" *ngIf="auth"><a class="btn" routerLink="/account/quotation">Preventivi</a></li>
            <li class="list-item" *ngIf="auth"><a class="btn" routerLink="/account/help">Aiuto</a></li>
            <li class="list-item" *ngIf="!auth" (click)="getLoginPopup()"><a class="btn">Accedi</a></li>
            <li class="list-item" *ngIf="!auth"><a class="btn" routerLink="/company">Per le aziende</a></li>
            <li class="list-item line"></li>
            <li class="list-item"><a class="btn" routerLink="/blog">Blog</a></li>
            <li class="list-item line"></li>
            <li class="list-item" *ngIf="auth"><a class="btn" routerLink="/company">Per le aziende</a></li>
            <li class="list-item"><a class="btn" routerLink="/info/legal">Privacy & Condizioni</a></li>
            <li class="list-item" *ngIf="!auth"><a class="btn" routerLink="/info/help">Aiuto</a></li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
</nav>

<router-outlet></router-outlet>
<app-popups></app-popups>
