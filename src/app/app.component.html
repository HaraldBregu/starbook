<nav class="navbar navbar-dark navbar-fixed-top bg-inverse" [ngClass]="{'is-search': isFindField}" (window:resize)="onResize()">
  <div class="container-starbook top-menu">
    <a class="navbar-brand" (click)="clickBrandLogo()">
      <div *ngIf="screenWidth > 768" routerLink="">
        <img src="/assets/images/brand-logo-name-rotated.png" alt="starbook">
      </div>
      <div *ngIf="screenWidth < 769">
        <img *ngIf="!collapsed" src="/assets/images/brand-logo-rotated.png" alt="starbook">
        <img *ngIf="collapsed" src="/assets/images/brand-logo-right.png" alt="starbook">
      </div>
    </a>

    <div class="center-container">
      <div class="search-block" *ngIf="isFindField">
        <p-autoComplete [(ngModel)]="findValue" [suggestions]="results" field="title" scrollHeight="170px" (completeMethod)="search($event)" (onSelect)="selectResult(findValue)" placeholder="Cerca" minLength="0">
          <template let-res>
            <div class="search-result" (click)="selectResult(res)">{{ res.title }}</div>
          </template>
        </p-autoComplete>
        <div class="spinner" *ngIf="spinerView">
          <svg width='20px' height='20px' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="uil-ring">
            <rect x="0" y="0" width="100" height="100" fill="none" class="bk"></rect>
            <circle cx="50" cy="50" r="45" stroke-dasharray="169.64600329384882 113.09733552923257" stroke="#3B568D" fill="none" stroke-width="10">
              <animateTransform attributeName="transform" type="rotate" values="0 50 50;180 50 50;360 50 50;" keyTimes="0;0.5;1" dur="1s" repeatCount="indefinite" begin="0s"></animateTransform>
            </circle>
          </svg>
        </div>
        <div class="close-container" *ngIf="!spinerView && clearView">
          <span class="close rounded thick" (click)="clearSearchForm()"></span>
        </div>
        <div class="ui-autocomplete-panel empty" *ngIf="results.length === 0 && findValue.length > 0 && isSearched">
          <div class="no-result noselect">
            Il servizio "{{findValue}}" non Ã¨ disponibile
            <button class="suggess-service" (click)="requireService()">{{newServiceRequest.message}}</button>
          </div>
        </div>
      </div>
      <div *ngIf="!isFindField" class="tagline noselect">{{tagline}}</div>
    </div>

    <!--  Collapsed -->
    <ul class="nav navbar-nav float-xs-right" *ngIf="auth !== false" [ngClass]="{'collapse':!collapsed}">
      <li class="nav-item">
        <a class="nav-link home" routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" (click)="updateTabMenu(true)">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link orders" routerLink="/orders" routerLinkActive="active" (click)="toggleMenu()">Ordini</a>
      </li>
      <li class="nav-item">
        <a class="nav-link profile" routerLink="/profile/general" routerLinkActive="active" (click)="toggleMenu()"><i class="fa fa-user" aria-hidden="true"> </i> {{auth.profile.fullname}}</a>
      </li>
    </ul>
    <!--  Collapsed not authenticated -->
    <ul class="nav navbar-nav float-xs-right" *ngIf="auth === false && browser" [ngClass]="{'collapse':!collapsed}">
      <li class="nav-item">
        <a class="nav-link profile" (click)="getRegistrationPopup()">Registrati</a>
      </li>
      <li class="nav-item">
        <a class="nav-link profile" (click)="getLoginPopup()">Accedi</a>
      </li>
    </ul>
  </div>

</nav>
<router-outlet></router-outlet>
<app-popups></app-popups>
