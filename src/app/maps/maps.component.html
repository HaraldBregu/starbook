<div class="map-container">
  <sebm-google-map
  [latitude]="this.Map.latitude"
  [longitude]="this.Map.longitude"
  [zoom]="this.Map.zoom"
  [zoomControl]="false"
  [streetViewControl]="false"
  [disableDefaultUI]="true" [scrollwheel]="false"
  [disableDoubleClickZoom]="true" [mapDraggable]="false">
    <sebm-google-map-marker [latitude]="Map.latitude" [longitude]="Map.longitude">
    </sebm-google-map-marker>
  </sebm-google-map>
</div>
