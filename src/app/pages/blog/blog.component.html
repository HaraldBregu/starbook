  <div class="body">
    <div class="post-container" *ngFor="let article of blog.articles">
      <div class="post" (click)="showArticle(article)">
        <div class="post-image" [ngStyle]="{'background-image' : ' url(' + article.picture_url + ')'}"></div>
        <div class="post-body">
          <div class="post-title">
            {{article.title}}
          </div>
          <div class="post-description">
            {{article.subtitle}}
          </div>
        </div>
        <div class="post-author">
          <img class="left" [src]="article.author.picture_url" title="={{article.author.fullname}}" alt="{{article.author.fullname}}">
          <div class="left">
            <div class="author-username">
              {{article.author.fullname}}
            </div>
            <div class="post-date">
              {{article.updated_at}} - {{article.timing}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="footer-container">
  <div class="footer">
    <span>Starbook © 2017 Tutti i diritti riservati</span>
  </div>
</div>
