<div class="profile-container">
  <div class="profile" *ngIf="Account">
    <div class="profile-header">
      <div class="avatar-container">
        <div class="avatar" [ngStyle]="{'background-image' : ' url(' + checkBigPicture(Account) + ')'}">
          <div class="avatar avatar-sm" [ngStyle]="{'background-image' : ' url(' + checkSmallPicture(Account) + ')'}">

          </div>
        </div>
      </div>
      <div class="info-container">
        <h2>{{checkName(Account)}}</h2>
        <h6><span *ngIf="Account.business && Account.business.name">di {{Account.profile.fullname}}, </span><span *ngIf="Account.address && Account.address.city"> <i class="fa fa-location-arrow" aria-hidden="true"></i> {{Account.address.city}}</span></h6>
        <div class="communications">
          <i *ngIf="Account.business && Account.business.email" class="fa fa-envelope" aria-hidden="true"></i>
          <i *ngIf="Account.business && Account.business.phone_number" class="fa fa-phone" aria-hidden="true"></i>
          <i *ngIf="Account.business && Account.business.website" class="fa fa-globe" aria-hidden="true"></i>
        </div>
        <p>{{checkDescription(Account)}}</p>
        <!-- <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p> -->
      </div>
    </div>
    <div class="profile-body">
      <button type="button" name="button" class="btn btn-warning" (click)="bookProfile()">Fissa appuntamento</button>
    </div>
    <div class="profile-footer">
    </div>
  </div>
