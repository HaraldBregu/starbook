<div class="about-container">
  <div class="member-box" *ngFor="let member of memberObject">
    <img src="{{member.avatar_url}}">
    <div class="content">
      <h3>{{member.fullname}}</h3>
      <h5>{{member.headline}}</h5>
      <h5>{{member.description}}</h5>
      <i class="fa fa-envelope"></i> {{member.email}}
    </div>
  </div>
</div>
