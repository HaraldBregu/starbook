<div class="landing">
  <div class="container">
    <div class="row">
      <div class="col-xl-12 landing-header">
        <h1>Cerca un servizio</h1>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xl-12 landing-search">
        <p-autoComplete [(ngModel)]="query" [suggestions]="results" field="title" scrollHeight="275px" (completeMethod)="search($event)" (onSelect)="selectResult(query)" placeholder="Cerca" minLength="0">
          <template let-res>
            <div class="search-result" (click)="selectResult(res)">{{ res.title }}</div>
          </template>
        </p-autoComplete>
        <div class="spinner" *ngIf="spinerView">
          <svg width='21px' height='21px' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="uil-ring">
            <rect x="0" y="0" width="100" height="100" fill="none" class="bk"></rect>
            <circle cx="50" cy="50" r="45" stroke-dasharray="169.64600329384882 113.09733552923257" stroke="#3B568D" fill="none" stroke-width="10">
              <animateTransform attributeName="transform" type="rotate" values="0 50 50;180 50 50;360 50 50;" keyTimes="0;0.5;1" dur="1s" repeatCount="indefinite" begin="0s"></animateTransform>
            </circle>
          </svg>
        </div>
        <div class="close-container" *ngIf="!spinerView && clearView">
          <span class="close rounded thick" (click)="clearSearchForm()"></span>
        </div>
        <div class="ui-autocomplete-panel empty" *ngIf="results.length === 0 && query.length > 0">
          <div class="no-result">Nessun risultato</div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xl-12 landing-services">
        <div class="services-card" *ngFor="let service of services" (click)="selectResult(service)">
          <div class="service-container">
            <div class="content">
              <div class="shadow"></div>
              <strong>{{ service.title }}</strong>
              <p>{{ service.description }}</p>
            </div>
            <div class="service-footer">
              PARTENDO DA <span>€{{ service.order_options.min_amount / 100 }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    <div class="row">
      <h1>Prenota il servizio di cui hai bisogno, nel ora e il giorno che desideri.</h1>

  </div>
